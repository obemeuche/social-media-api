version: '3'
services:
  app:
    image: prophius-social-media-api:latest
    ports:
      - "9090:9090"
    volumes:
      - ./your-java-app-config:/app/config
    environment:
      - JAVA_OPTS=-Xmx512m
    depends_on:
      - database

  database:
    image: postgres:latest
    environment:
      - POSTGRES_DB=prophiussocialsdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data